<!DOCTYPE html>
<html>
    <head>
        <title>Private Chat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>
            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" placeholder="Message" autofocus autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="location-btn">Share Location</button>
            </div>
        </div>
        <script id="message-template" type="text/template">
           <li class="message">
             <div class="message__title">
             <h4>{{from}}</h4>
             <span>{{createdAt}}</span>
            </div>
             <div>
             <p>{{text}}</p>
            </div>
           </li>
        </script>
        <script id="message-locationTemplate" type="text/template">
           <li class="message">
             <div class="message__title">
             <h4>{{from}}</h4>
             <span>{{createdAt}}</span>
            </div>
             <div>
             <a href="{{url}}"target="_blank">myLocation</a>
            </div>
           </li>
        </script>
        
        <script src="./socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
